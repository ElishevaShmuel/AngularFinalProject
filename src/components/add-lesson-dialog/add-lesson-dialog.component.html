<h1 mat-dialog-title>הוסף שיעור חדש</h1>
<div mat-dialog-content>
  <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>מזהה </mat-label>
      <input matInput formControlName="id" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>כותרת</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>מזהה קורס</mat-label>
      <input matInput formControlName="courseId" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>content</mat-label>
      <textarea matInput formControlName="content"></textarea>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">ביטול</button>
      <button mat-button type="submit" [disabled]="lessonForm.invalid">הוסף</button>
    </div>
  </form>
</div>
