<h1 mat-dialog-title>הוסף קורס חדש</h1>
<div mat-dialog-content>
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>מזהה קורס</mat-label>
      <input matInput formControlName="id" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>כותרת</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>מזהה מורה</mat-label>
      <input matInput formControlName="teacherId" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>תיאור</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">ביטול</button>
      <button mat-button type="submit" [disabled]="courseForm.invalid">הוסף</button>
    </div>
  </form>
</div>
