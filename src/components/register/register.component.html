<form [formGroup]="userForm" (ngSubmit)="register()">
    <label for="name">Username:</label>
    <input id="name" formControlName="name" required>

    <label for="password">password:</label>
    <input id="password" formControlName="password" required>

    <label for="email">email:</label>
    <input id="email" formControlName="email" required>

    <label for="role">role:</label>
    <input id="role" formControlName="role" required>

    @if (f['email'] && f['email'].errors && f['email'].touched) {
        @if (f['email'].errors['required']) {
            <div>email is required</div>
        }
        @if (f['email'].errors['minlength']) {
            <div>email is required</div>
        }
    }

    <button type="submit" [disabled]="userForm.invalid">register</button>
</form>
